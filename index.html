<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="style.css">
  <style>
  </style>
</head>

<body>

  <div class="container">

    <div class="timers-wrap">
      <div class="card user">
        <div class="user-report">
          <div class="user">
            <img class="user-image" src="./images/image-jeremy.png" alt="user">
            <div> Report for <h3 style="margin-top: 0px;">Jeremy Robson</h3></div>
            
          </div>
          <div class="time-span">
            <button id="init-btn" class="btn time-span__option" data-option="daily">Daily</button>
            <button class="btn time-span__option" data-option="weekly"> Weekly</button>
            <button class="btn time-span__option" data-option="monthly"> Monthly</button>
          </div>
        </div>
      </div>

    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
